<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Apis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55efe9bfd6.js" crossorigin="anonymous"></script>
</head>

<body>


    <h1>Buscador Rick y Morty</h1>

    <header>
        <img src="imagenes/hero.jpeg" alt="" id="hero">
    </header>
    <nav>
        <label id="form-busqueda">Busqueda
        <input id="input-busqueda" type="text" >
        </label>
        <button>
            buscar
        </button>

        <select name="ordenar" id="ordenar">
            <option value="">A/Z</option>
            <option value="">Z/A</option>
            <option value="">Más nuevos</option>
            <option value="">Más viejos</option>
        </select>
    </nav>
    <main>

        <article id="tarjetas-principales">
            <section id="seccion-tarjeta"></section>
        </article>
        <section id="tarjeta-detalles"></section>
        <article id="botones-paginado-principal">
            <button id="primera-pagina">Primer página</button>
            <button id="prev">Página anterior</button>
            <span id="numero-pagina">1</span>
            <button id="next">Página siguiente</button>
            <button id="ultima-pagina">Última página</button>
        </article>

        <!-- Busqueda -->
        <section id="resultado-tarjetas"></section>
        <article id="botones-paginado-busqueda">
            <button id="prev-busqueda">Página anterior</button>
            <span id="numero-pagina">1</span>
            <button id="next-busqueda">Página siguiente</button>
        </article>
    </main>
