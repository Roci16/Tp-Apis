<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55efe9bfd6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="imagenes/favicon-verde.png" type="image/png" />

</head>

<body>


    <header>
        <h1>Buscador Rick y Morty</h1>
        <img src="imagenes/rick-and-morty-en-nave-4518.jpg" alt="" id="hero">

    </header>

    <nav>


        <button id="boton-capitulos">
            Capítulos
        </button>

        <button id="boton-personajes">
            Personajes
        </button>

        <button id="boton-universos">
            Universos
        </button>

        <div id="div-input-busqueda">
            <label id="form-busqueda-capitulos"> ¿Que buscamos Rick?
                <input id="input-busqueda-capitulos" type="text" placeholder="Buscar capitulos" >
            </label>
            <label id="form-busqueda-personaje"> ¿A quien buscamos Rick?
                <input id="input-busqueda-personaje" type="text" placeholder="Buscar personaje" >
            </label>
            <label id="form-busqueda-universos"> ¿A donde vamos Rick?
                <input id="input-busqueda-universos" type="text" placeholder="Buscar universo" >
            </label>
        </div>

    </nav>
    <main>
        <article id="tarjetas-principales">
            <section id="seccion-tarjeta" class="tarjetas-orden"></section>
        </article>
        <section id="tarjeta-detalles"></section>

        <!-- Paginado personajes pag principal -->
        <article id="botones-paginado-principal">
            <button id="primera-pagina">Primera</button>
            <button id="prev">Anterior</button>
            <span id="numero-pagina">1</span>
            <button id="next">Siguiente</button>
            <button id="ultima-pagina">Última</button>
        </article>

        <!-- Páginado personaje en busqueda -->
        <section id="resultado-tarjetas" class="tarjetas-orden"></section>
        <article id="botones-paginado-busqueda">
            <button id="primera-pagina-busqueda">Primera</button>
            <button id="prev-busqueda">Página anterior</button>
            <span id="numero-pagina-busqueda">1</span>
            <button id="next-busqueda">Página siguiente</button>
            <button id="ultima-pagina-busqueda">Última</button>
        </article>


    </main>
    <footer>

        <img src="imagenes/footer-png.png" alt="" id="">

        <div id="redes-footer">
            <h3>Hecho con amor♥</h3>
            <a href="https://github.com/florencialarreategui">
                <h5>Github Flor</h5>
            </a>
            <a href="https://github.com/Roci16">
                <h5>Github Roci</h5>
            </a>
        </div>
    </footer>

    </div>
    <script src="index.js"></script>

</body>

</html>
